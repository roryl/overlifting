<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlifting Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-banner { height: 250px; background: linear-gradient(135deg, #0dcaf0, #fff); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .title { font-size: 4rem; font-weight: bold; text-shadow: 3px 3px 0px #000; }
    .border-box { border: 8px dashed #ffc107; border-radius: 20px; padding: 20px; background: rgba(255,255,255,0.2); }
    .icon { position: absolute; font-size: 6rem; opacity: 0.3; color: #fff; }
    .icon-left { left: 50px; bottom: 20px; transform: rotate(-20deg); }
    .icon-right { right: 50px; top: 20px; transform: rotate(20deg); }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="header-banner container-fluid">
    <i class="bi bi-trophy icon icon-left"></i>
    <i class="bi bi-trophy icon icon-right"></i>
    <div class="border-box">
      <h1 class="title text-white">Do you even overlift, bro?</h1>
    </div>
  </div>
</body>
</html>
